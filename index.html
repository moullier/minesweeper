<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="style.css"></link>
    <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
    <script src="index.js" charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">

</head>
<body>
    <h1 id="gameTitle">Minesweeper</h1>
    <div class="grid" id="gameBoard"></div>
    <div id="gameStatus" class="initiallyHidden"></div>
    <div>
        <button data-micromodal-trigger="modal-1" class="startBtn">Game Settings</button>
        <a href="#" id="startBtn" class="startBtn initiallyHidden">Restart Game</a>
    </div>
    <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
        <div class="modal__overlay" tabindex="-1" data-micromodal-close>
          <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
            <header class="modal__header">
              <h2 class="modal__title">
                Game Settings
              </h2>
              <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
            </header>
            <div class="modal-content-content">
              <div class="modal__content">
                Modal content
              </div>
              <footer class="modal__footer">
                <button class="modal__btn" data-micromodal-close aria-label="Close this dialog window">Close</button>
              </footer>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
